<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
    </div>
  </nav>

  <!-- Two-column layout -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <h3>Left Column</h3>
        <p>This is the left side of the layout.</p>
      </div>
      <div class="col-md-6">
        <h3>Right Column</h3>
        <p>This is the right side of the layout.</p>
      </div>
    </div>
  </div>

  <!-- Button and Alert -->
  <div class="container mt-3">
    <button class="btn btn-success" onclick="showAlert()">Click Me</button>
    <div id="myAlert" class="alert alert-warning mt-2 d-none" role="alert">
      This is a Bootstrap alert!
    </div>
  </div>

  <script>
    function showAlert() {
      document.getElementById('myAlert').classList.remove('d-none');
    }
  </script>
</body>
</html>
